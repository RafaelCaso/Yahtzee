<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Yahtzee</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header__title">
      <h1>Yahtzee!</h1>
      <h2 id="userPrompt">Placeholder</h2>
    </div>

    <div class="dice-box">
      <img class="dice" id="d1" src="images/blank.png" />
      <img class="dice" id="d2" src="images/blank.png" />
      <img class="dice" id="d3" src="images/blank.png" />
      <img class="dice" id="d4" src="images/blank.png" />
      <img class="dice" id="d5" src="images/blank.png" />
      <br />
      <br />
      <button class="roll btn">Roll</button>
    </div>

    <div class="btns-box"></div>

    <div class="scoreBoxes">
      <div>
        <ul id="scoreBoxUpper"></ul>
      </div>
      <div>
        <ul id="scoreBoxLower"></ul>
      </div>
      <button class="score btn">Place Score</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
